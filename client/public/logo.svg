<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Rounded Square (Squircle) -->
  <rect x="20" y="20" width="160" height="160" rx="50" fill="url(#grad)" filter="url(#shadow)" />
  
  <!-- Stylized Heart -->
  <path d="M100 145 C100 145 155 115 155 75 C155 50 135 35 115 35 C100 35 100 50 100 50 C100 50 100 35 85 35 C65 35 45 50 45 75 C45 115 100 145 100 145 Z" fill="white" opacity="0.9" />
  
  <!-- Pulse Line (The "Drift") -->
  <path d="M60 90 L85 90 L95 65 L105 115 L115 90 L140 90" fill="none" stroke="#10b981" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
</svg>
